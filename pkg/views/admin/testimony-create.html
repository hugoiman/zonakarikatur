<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <title>Add Testimony &mdash; Zona Karikatur</title>

    <!-- General CSS Files -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <!-- CSS Libraries -->

    <!-- Template CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
  </head>

  <body>
    <div id="app">
      <div class="main-wrapper">
        <div class="navbar-bg"></div>
        {{template "_header" .}}

        <!-- Main Content -->
        <div class="main-content">
          <section class="section">
            <div class="section-header">
              <div class="section-header-back">
                <a href="gallery" class="btn btn-icon"
                  ><i class="fas fa-arrow-left"></i
                ></a>
              </div>
              <h1>Add New Testimony</h1>
            </div>

            <div class="section-body">
              <div class="row">
                <div class="col-12">
                  <div class="card">
                    <form id="form">
                      <div class="card-body">
                        <div class="form-group row mb-4">
                          <label
                            class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                            >File</label
                          >
                          <div class="col-sm-12 col-md-7">
                            <input
                              required
                              multiple
                              type="file"
                              class="form-control"
                              id="image"
                              name="image"
                            />
                          </div>
                        </div>

                        <div class="form-group row mb-4">
                          <label
                            class="col-form-label text-md-right col-12 col-md-3 col-lg-3"
                          ></label>
                          <div class="col-sm-12 col-md-7">
                            <button type="submit" class="btn btn-primary">
                              Upload
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        {{template "_footer" .}}
      </div>
    </div>

    <!-- General JS Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/js/stisla.js"></script>

    <!-- JS Libraies -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/additional-methods.js"
    ></script>

    <!-- Template JS File -->
    <script src="/assets/js/scripts.js"></script>
    <script src="/assets/js/custom.js"></script>

    <!-- Page Specific JS File -->

    <!-- Add JS -->
    <script src="/assets2/js-view/indexAdmin.js"></script>
    <script src="/assets2/js-view/testimony-create.js"></script>

    <!-- Script -->
    <script>
      $(".nav-testimony").addClass("active");
      $.validator.addMethod(
        "filesize",
        function (value, element, param) {
          for (i = 0; i < element.files.length; i++) {
            return this.optional(element) || element.files[i].size <= param;
          }
        },
        "File size must be less than 2 MB"
      );

      $("#form").validate({
        rules: {
          image: {
            required: true,
            extension: "jpg|jpeg",
            filesize: 2000000,
          },
        },
        messages: {
          image: {
            required: "Silahkan mengisi bidang ini",
            extension: "Format yang diizinkan jpg dan jpeg",
          },
        },
        submitHandler: function (form) {
          uploadFile();
        },
      });
    </script>
  </body>
</html>
